<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>daugia.vin — Đấu giá minh bạch (VIC)</title>
  <meta name="description" content="DApp đấu giá minh bạch trên Viction (VIC). Các nút chính: Kết nối ví, Đăng ký (1$ VIN), Tạo cuộc đấu giá, Tìm kiếm theo ví, Thêm ví vào giỏ, Swap VIN/VIC, Hướng dẫn." />

  <!-- Favicons (VIN) -->
  <link rel="icon" type="image/png" sizes="32x32" href="vin64.png" />
  <link rel="icon" type="image/png" sizes="64x64" href="vin64.png" />
  <link rel="apple-touch-icon" sizes="128x128" href="vin128.png" />
  <link rel="shortcut icon" href="vin64.png" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Navigation -->
  <header class="nav">
    <div class="nav__left">
      <img id="logo" src="vin128.png" alt="VIN" />
      <div class="brand">
        <h1>daugia.vin</h1>
        <p class="tagline">Viction • Transparent & On‑Chain</p>
      </div>
    </div>
    <div class="nav__right">
      <div class="net-pill" id="network-pill">VIC: <span id="chain-status">đang kiểm tra…</span></div>
      <!-- Chip ví & số dư (ẩn trước khi kết nối) -->
      <div id="wallet-chip" class="wallet-chip hidden">
        <span id="wallet-address">0x…</span>
        <span class="sep">•</span>
        <span id="bal-vic">VIC: -</span>
        <span class="sep">•</span>
        <span id="bal-vin">VIN: -</span>
      </div>
      <button id="btn-connect" class="btn btn-primary" title="Kết nối ví trên mạng Viction">Kết nối ví</button>
    </div>
  </header>

  <!-- Main CTA strip: chỉ các nút theo yêu cầu -->
  <section class="hero">
    <div class="hero__content">
      <div class="hero__actions" style="gap:10px; flex-wrap:wrap">
        <button id="btn-register" class="btn btn-outline" title="Đăng ký — phí 1$ VIN">Đăng ký (1$ VIN)</button>
        <button id="btn-open-create" class="btn btn-outline">Tạo cuộc đấu giá</button>

        <div class="field" style="max-width:360px; min-width:260px;">
          <label for="inp-organizer">Tìm kiếm (theo địa chỉ ví)</label>
          <div style="display:flex; gap:6px;">
            <input id="inp-organizer" type="text" placeholder="0x… organizer" />
            <button id="btn-search" class="btn">Tìm</button>
          </div>
        </div>

        <div class="field" style="max-width:360px; min-width:260px;">
          <label for="inp-basket">Thêm ví vào giỏ</label>
          <div style="display:flex; gap:6px;">
            <input id="inp-basket" type="text" placeholder="0x… địa chỉ ví" />
            <button id="btn-add-basket" class="btn btn-secondary">Thêm</button>
          </div>
        </div>

        <a class="btn" href="https://vinswap.vin" target="_blank" rel="noopener">Swap VIN/VIC</a>
        <a class="btn btn-ghost" href="https://vinplay.vin" target="_blank" rel="noopener">Hướng dẫn</a>
      </div>
    </div>
  </section>

  <!-- Danh sách cuộc đấu giá (render bởi app.js) -->
  <main class="container" id="auction-list"></main>

  <!-- Drawer tạo cuộc đấu giá (giữ tối thiểu cần thiết) -->
  <aside id="drawer-create" class="drawer hidden">
    <div class="drawer__body">
      <h3>Tạo cuộc đấu giá</h3>
      <p class="muted">Điền thông tin cơ bản; chi tiết/ảnh đính kèm qua IPFS CID.</p>

      <div class="grid two">
        <div class="field">
          <label>Thời gian xem — Bắt đầu</label>
          <input id="startView" type="datetime-local" />
        </div>
        <div class="field">
          <label>Thời gian xem — Kết thúc</label>
          <input id="endView" type="datetime-local" />
        </div>
        <div class="field">
          <label>Nhận cọc — Bắt đầu</label>
          <input id="depositStart" type="datetime-local" />
        </div>
        <div class="field">
          <label>Hạn whitelist</label>
          <input id="depositCutoff" type="datetime-local" />
        </div>
        <div class="field">
          <label>Đấu giá — Bắt đầu</label>
          <input id="auctionStart" type="datetime-local" />
        </div>
        <div class="field">
          <label>Đấu giá — Kết thúc</label>
          <input id="auctionEnd" type="datetime-local" />
        </div>
      </div>

      <div class="grid three">
        <div class="field">
          <label>Giá khởi điểm (VND)</label>
          <input id="startingPriceVND" type="number" min="0" step="1" />
        </div>
        <div class="field">
          <label>Bước giá tối thiểu (VND)</label>
          <input id="minIncrementVND" type="number" min="1" step="1" />
        </div>
        <div class="field">
          <label>Số tiền đặt cọc (VND)</label>
          <input id="depositAmountVND" type="number" min="0" step="1" />
        </div>
      </div>

      <div class="field">
        <label>CID chi tiết (IPFS CID hoặc URL)</label>
        <input id="auctionDetailCID" type="text" placeholder="bafy… hoặc https://ipfs.io/ipfs/…" />
      </div>

      <div class="drawer__actions">
        <button id="btn-create" class="btn btn-primary">Ký & Đăng</button>
        <button id="btn-close-create" class="btn btn-ghost">Đóng</button>
      </div>
    </div>
  </aside>

  <!-- Toast -->
  <div id="toast" class="toast hidden"></div>

  <footer class="footer">
    <div class="footer__row">
      <span>Contract:</span>
      <a href="https://vicscan.xyz/address/0x1765e20ecB8cD78688417A6d4123f2b899775599" target="_blank" rel="noopener">0x1765…5599</a>
      <span class="sep">•</span>
      <span>VIN token:</span>
      <a href="https://vicscan.xyz/token/0x941F63807401efCE8afe3C9d88d368bAA287Fac4" target="_blank" rel="noopener">0x941F…Fac4</a>
      <span class="sep">•</span>
      <a href="https://vinswap.vin" target="_blank" rel="noopener">Swap VIN/VIC</a>
      <span class="sep">•</span>
      <a href="https://vinplay.vin" target="_blank" rel="noopener">Hướng dẫn</a>
    </div>
  </footer>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js" crossorigin="anonymous"></script>
  <!-- App script -->
  <script src="app.js"></script>
</body>
</html>
