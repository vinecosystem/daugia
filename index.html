<!DOCTYPE html>
<html lang="vi">
<head>
  <!-- =========================================================
       daugia.vin — index.html (tối giản theo yêu cầu)
       - Header: Logo + slogan + chỉ có nút Kết nối ví
       - Toolbar: Ô tìm kiếm + nút Tìm + chip Giá VIN (VIC/USDT * 100)
       - Khi kết nối ví:
         * Nếu chưa đăng ký: hiện nút Đăng ký
         * Nếu đã đăng ký: hiện nút Tạo cuộc đấu giá
       - Main: chỉ hiển thị danh sách phiên (không mô tả thừa)
       - Footer: chỉ các link Hướng dẫn, Swap, Hợp đồng, VIN Token
     ========================================================== -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>daugia.vin — Đấu giá minh bạch trên Blockchain</title>
  <meta name="description" content="daugia.vin — Đấu giá minh bạch trên blockchain Viction (VIC). Mọi thao tác on-chain, công khai." />
  <link rel="icon" type="image/png" href="vin64.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Chỉnh nhỏ để bám đúng layout mới */
    .toolbar {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 12px;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-card);
    }
    .toolbar .search {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
    }
    .wallet-panel { display: none; background: var(--bg-card); border-bottom: 1px solid var(--border); padding: 12px 20px; }
    .wallet-panel .grid { display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 10px; align-items: center; }
    .actions-auth { display: flex; gap: 8px; justify-content: flex-end; }
    .hidden { display: none !important; }
    @media (max-width: 768px){
      .toolbar { grid-template-columns: 1fr; }
      .wallet-panel .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <!-- =============== Header: Logo + slogan + Kết nối ví =============== -->
  <header class="nav">
    <div class="nav-left">
      <img id="logo-main" src="vin128.png" alt="daugia.vin logo" />
      <div class="brand">
        <h1 class="brand-title">daugia.vin</h1>
        <p class="brand-sub">Đấu giá minh bạch trên Blockchain</p>
      </div>
    </div>
    <div class="nav-right">
      <!-- Chỉ giữ nút kết nối ví -->
      <button id="btnConnect" class="btn primary">Kết nối ví</button>
      <button id="btnDisconnect" class="btn hidden">Ngắt kết nối</button>
    </div>
  </header>

  <!-- =============== Toolbar: Tìm kiếm + Giá VIN (bên phải nút Tìm) + Đăng ký/Tạo =============== -->
  <section class="toolbar">
    <div class="search">
      <input id="searchQuery" class="input" type="text" placeholder="Tìm theo tiêu đề/địa chỉ/ID/organizer…" />
      <button id="btnSearch" class="btn">Tìm</button>
    </div>

    <!-- Giá VIN theo USD (VIC/USDT * 100) — hiển thị bên phải nút Tìm -->
    <div class="chip">1 VIN ≈ <strong id="vinUsdValueMini">—</strong> USD</div>

    <!-- Nút Đăng ký / Tạo phiên (tùy trạng thái, app.js điều khiển) -->
    <div class="actions-auth">
      <button id="btnRegister" class="btn hidden">Đăng ký</button>
      <button id="btnCreateAuction" class="btn primary hidden">Tạo cuộc đấu giá</button>
    </div>
  </section>

  <!-- =============== Panel ví (chỉ hiện khi đã kết nối) =============== -->
  <section id="walletPanel" class="wallet-panel">
    <div class="grid">
      <div><strong>Ví:</strong> <span id="accountShort">—</span></div>
      <div><strong>Số dư VIC:</strong> <span id="vicBalance">—</span></div>
      <div><strong>Số dư VIN:</strong> <span id="vinBalance">—</span></div>
      <div class="actions-auth">
        <button id="btnCreateAuction2" class="btn primary hidden">Tạo cuộc đấu giá</button>
      </div>
    </div>
    <div class="small"><a id="linkVicScan" class="muted" href="#" target="_blank" rel="noreferrer">Xem ví trên VicScan</a></div>
  </section>

  <!-- =============== Main: Chỉ danh sách cuộc đấu giá (không mô tả thừa) =============== -->
  <main class="container">
    <section class="card">
      <div class="card-body">
        <div id="auctionList" class="grid-cards">
          <div class="skeleton">Đang tải dữ liệu…</div>
        </div>
      </div>
    </section>
  </main>

  <!-- =============== Footer: Chỉ các liên kết nhanh =============== -->
  <footer class="footer">
    <div class="footer-inner">
      <div class="footer-col">
        <h4>Liên kết nhanh</h4>
        <ul class="links">
          <li><a id="lnkGuideBottom" href="https://docs.google.com/document/d/1MH7DPggKAGPQkdC2UuD4Afm9E_QOMbOr/edit" rel="noreferrer">📘 Hướng dẫn</a></li>
          <li><a id="lnkSwap" href="https://ipfs.io/ipfs/bafybeigooqte3w5m3rok2r7c5czep2flsfeocwjpzzid3vxszdyib3rjpi" target="_blank" rel="noreferrer">🔁 Swap VIN/VIC</a></li>
          <li><a id="lnkAuctionContract" href="https://www.vicscan.xyz/address/0x1765e20ecB8cD78688417A6d4123f2b899775599" target="_blank" rel="noreferrer">📜 Hợp đồng đấu giá</a></li>
          <li><a id="lnkVinToken" href="https://www.vicscan.xyz/token/0x941F63807401efCE8afe3C9d88d368bAA287Fac4" target="_blank" rel="noreferrer">💠 VIN Token</a></li>
        </ul>
      </div>
    </div>
  </footer>

  <!-- =============== Template thẻ auction (để app.js render) =============== -->
  <template id="tpl-auction-card">
    <div class="card">
      <div class="card-head">
        <h4 class="auc-title">Tiêu đề tài sản</h4>
        <p class="muted small">
          ID <span class="auc-id">#0</span> • Organizer:
          <a class="auc-organizer" href="#" target="_blank" rel="noreferrer">0x…</a>
        </p>
      </div>
      <div class="card-body">
        <div class="auc-meta"></div>
        <div class="auc-detail"></div>
        <div class="auction-actions">
          <button class="btn ghost btn-update-whitelist hidden" data-auction-id="">Cập nhật ví đã cọc</button>
          <button class="btn btn-bid hidden" data-auction-id="">Bỏ giá</button>
        </div>
      </div>
      <div class="card-foot">
        <a class="btn ghost auc-open-onchain" href="#" target="_blank" rel="noreferrer">Mở trên VicScan</a>
      </div>
    </div>
  </template>

  <!-- =============== Thư viện & Cấu hình =============== -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js" crossorigin="anonymous"></script>
  <script>
    // Cấu hình (đồng bộ với app.js)
    window.DGV_CONFIG = {
      CHAIN_ID_HEX: "0x58", // Viction chainId = 88
      RPC_URL: "https://rpc.viction.xyz",
      EXPLORER: "https://vicscan.xyz",
      AUCTION_ADDR: "0x1765e20ecB8cD78688417A6d4123f2b899775599",
      VIN_ADDR: "0x941F63807401efCE8afe3C9d88d368bAA287Fac4"
    };

    // Set link cố định ở footer
    (function initLinks(){
      const { EXPLORER, AUCTION_ADDR, VIN_ADDR } = window.DGV_CONFIG;
      document.getElementById('lnkAuctionContract').href = `${EXPLORER}/address/${AUCTION_ADDR}`;
      document.getElementById('lnkVinToken').href       = `${EXPLORER}/address/${VIN_ADDR}`;
    })();

    // ===== Giá VIN theo USD (code ngay trong index.html):
    // Lấy VIC/USDT trên Binance, rồi *100 để ra VIN/USD theo yêu cầu.
    async function updateVinPrice() {
      try {
        const r = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=VICUSDT");
        const data = await r.json();
        const vicUsd = parseFloat(data?.price);
        if (!isFinite(vicUsd)) throw new Error("No VIC price");
        const vinUsd = vicUsd * 100;
        document.getElementById("vinUsdValueMini").textContent = vinUsd.toFixed(2);
        // thông báo cho app.js (nếu cần dùng)
        window.dispatchEvent(new CustomEvent("vin-price", { detail: { priceUsd: vinUsd } }));
      } catch (e) {
        document.getElementById("vinUsdValueMini").textContent = "—";
      }
    }
    updateVinPrice();
    // Có thể lặp lại mỗi 60s nếu muốn tự làm mới:
    // setInterval(updateVinPrice, 60000);

    // ===== Sự kiện cho app.js =====
    document.getElementById('btnSearch').addEventListener('click', () => {
      window.dispatchEvent(new CustomEvent('do-search'));
    });
    document.getElementById('btnRegister').addEventListener('click', () => {
      window.dispatchEvent(new CustomEvent('do-register'));
    });
    document.getElementById('btnCreateAuction').addEventListener('click', () => {
      window.dispatchEvent(new CustomEvent('open-create'));
    });
    document.getElementById('btnCreateAuction2').addEventListener('click', () => {
      window.dispatchEvent(new CustomEvent('open-create'));
    });
    document.getElementById('btnConnect').addEventListener('click', () => {
      window.dispatchEvent(new CustomEvent('do-connect'));
    });
    document.getElementById('btnDisconnect').addEventListener('click', () => {
      window.dispatchEvent(new CustomEvent('do-disconnect'));
    });
    document.getElementById('lnkGuideBottom').addEventListener('click', (e) => {
      e.preventDefault();
      window.dispatchEvent(new CustomEvent('open-guide'));
    });
  </script>

  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>
